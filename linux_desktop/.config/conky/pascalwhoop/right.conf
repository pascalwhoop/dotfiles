conky.config                 =             {
---                          max_specials  512
---                          wm_class_name Conky
---                          wn_window     yes
---gap_y                     0
---own_window_argb_value     100
---own_window_argb_value     50
---own_window_class          conky-semi
---settings                  to            define                              how to  draw the window. compiz needs these settings, adjust for your WM
alignment                    =             'top_right',
background                   =             false,
border_outer_margin          =             5,
border_width                 =             1,
default_color                =             '002b36',
color1                       =             '002b36',
---color2                       =             'BBC6C4',
---color3                       =             'A5BBC0',
color4                       =             'cb4b16',
---color5                       =             '779AAB',
---color6                       =             '6893AA',
---color7                       =             '8CABB8',
---color8                       =             '595A5A',
---color9                       =             'C7C4B8',
cpu_avg_samples              =             2,
default_outline_color        =             'white',
default_shade_color          =             'white',
double_buffer                =             true,
draw_borders                 =             false,
draw_graph_borders           =             true,
draw_outline                 =             false,
draw_shades                  =             false,
gap_y                        =             30,
gap_x                        =             0,
max_port_monitor_connections =             64,
max_user_text                =             16384,
maximum_width                =             250,
minimum_width                =             250,
minimum_height               =             750,
net_avg_samples              =             2,
no_buffers                   =             true,
out_to_console               =             false,
own_window                   =             true,
own_window_argb_value        =             216,
own_window_argb_visual       =             true,
own_window_class             =             'Conky',
own_window_colour            =             'f5f6f7',
own_window_hints             =             'undecorated,below,sticky,skip_taskbar,skip_pager',
own_window_transparent       =             false,
own_window_type              =             'override',
---own_window_type           =             'desktop',
stippled_borders             =             2,
update_interval              =             3,
---update_interval           =             0.1,                                ---testing
uppercase                    =             false,
use_xft                      =             true,
---xftalpha                  =             0.8,
font                         =             'Fantasque Sans Mono NF:size=11'
};

--- #############################################################################################

conky.text = [[
${color4}$nodename     				${alignr}$kernel
${color4}Uptime: $uptime 
${color4}Load: $loadavg
${color1}$hr
Battery: ${battery_time} 
${battery_bar} 
Disk Space: ${fs_used /} / ${fs_size /}
${fs_bar /}
#===============================================================
#====================== TEMPERATURES  ==========================
Fans: RPM ${i8k_left_fan_rpm} 
#${apcupsd_loadgraph 40,250 A5BBC0 8CABB8 -t}
#${color1}$hr
#===============================================================
#====================== CPU OVERVIEW ===========================
${color1}RAM: $memperc% $MEM ||  $memeasyfree 
${color1}${cpugraph 40,250 A5BBC0 8CABB8 -t}				
${color1}${memgraph 40,250 A5BBC0 8CABB8 -t}
CPU 1:${color1}${cpu cpu1}% ${alignr}${cpubar cpu1 12,155}
CPU 5:${color1}${cpu cpu5}% ${alignr}${cpubar cpu5 12,155}
CPU 2:${color1}${cpu cpu2}% ${alignr}${cpubar cpu2 12,155}
CPU 6:${color1}${cpu cpu6}% ${alignr}${cpubar cpu6 12,155}
CPU 3:${color1}${cpu cpu3}% ${alignr}${cpubar cpu3 12,155}
CPU 7:${color1}${cpu cpu7}% ${alignr}${cpubar cpu7 12,155}
CPU 4:${color1}${cpu cpu4}% ${alignr}${cpubar cpu4 12,155}
CPU 8:${color1}${cpu cpu8}% ${alignr}${cpubar cpu8 12,155}
Swap Usage: $swapperc% = $swap/$swapmax 
${swapbar 4 A5BBC0 8CABB8}
#==============================================================
#====================== PROCESSES ==============================
${color1}Top Processes:
${color1}Name                CPU%   MEM%  
${top name 1}  ${top cpu 1} ${top mem 1}
${top name 2}  ${top cpu 2} ${top mem 2}
${top name 3}  ${top cpu 3} ${top mem 3}
${top name 4}  ${top cpu 4} ${top mem 4}
${top name 5}  ${top cpu 5} ${top mem 5}
${color1}$hr
#===============================================================
#====================== NETWORKING =============================
${color1}WiFi Net Down: ${downspeed wlp2s0}   				
${color1}${downspeedgraph wlp2s0 40,250 A5BBC0 8CABB8 -t}${color1} 		
${color1}Net Up: ${upspeed wlp2s0}
${upspeedgraph wlp2s0 40,250 A5BBC0 8CABB8 -t}
#===============================================================
#====================== CONNECTIONS ============================
# ${color1}Port(s)${alignr}#Connections
# Inbound: ${tcp_portmon 1 32767 count}  Outbound: ${tcp_portmon 32768 61000 count}${alignr}ALL: ${tcp_portmon 1 65535 count}
# ${color1}Inbound Connection ${alignr} Local Service/Port
# ${tcp_portmon 1 32767 rhost 0} ${alignr} ${tcp_portmon 1 32767 lservice 0}
# ${tcp_portmon 1 32767 rhost 1} ${alignr} ${tcp_portmon 1 32767 lservice 1}
# ${tcp_portmon 1 32767 rhost 2} ${alignr} ${tcp_portmon 1 32767 lservice 2}
# ${tcp_portmon 1 32767 rhost 3} ${alignr} ${tcp_portmon 1 32767 lservice 3}
# ${tcp_portmon 1 32767 rhost 4} ${alignr} ${tcp_portmon 1 32767 lservice 4}
# ${color1}Outbound Connection ${alignr} Remote Service/Port
# ${tcp_portmon 32768 61000 rhost 0} ${alignr} ${tcp_portmon 32768 61000 rservice 0}
# ${tcp_portmon 32768 61000 rhost 1} ${alignr} ${tcp_portmon 32768 61000 rservice 1}
# ${tcp_portmon 32768 61000 rhost 2} ${alignr} ${tcp_portmon 32768 61000 rservice 2}
# ${tcp_portmon 32768 61000 rhost 3} ${alignr} ${tcp_portmon 32768 61000 rservice 3}
# ${tcp_portmon 32768 61000 rhost 4} ${alignr} ${tcp_portmon 32768 61000 rservice 4}
#===============================================================
#====================== BACKBLAZE   ============================
Backblaze: 
Total Size: ${alignr}${execpi 3600 b2 get-bucket --showSize duply-xps | jq ".totalSize" | awk '{$1=$1/1024/1024; print $1,"GB";}'}
Files:      ${alignr}${execpi 3600 b2 get-bucket --showSize duply-xps | jq ".fileCount"} FI

Containers:
${execpi 60 docker ps --format "{{.Names}}" | sort}

Battery:
${execpi 60 acpi -i | sed "s/Battery 0: //g"}
#===============================================================
#====================== MUSIC       ============================
# $hr
# ${mpd_bar 12,250}
# $mpd_status
# $mpd_smart
]];
